<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="css/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <main class="card">
      <span class="advice-title">Advice #<span id="advice-id"></span></span>
      <h1 class="advice-text">&ldquo;<span id="advice"></span>&rdquo;</h1>
      <picture class="divider-wrapper">
        <source
          media="(max-width: 719px)"
          srcset="images/pattern-divider-mobile.svg"
        />
        <source
          media="(min-width: 720px)"
          srcset="images/pattern-divider-desktop.svg"
        />
        <img src="images/pattern-divider-mobile.svg" alt="" class="divider" />
      </picture>
      <div id="advice-btn" class="btn">
        <img src="images/icon-dice.svg" alt="" />
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://nakoyawilson.netlify.app/">Nakoya Wilson</a>.
      </p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
